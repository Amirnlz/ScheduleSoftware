<!DOCTYPE html>
<html>
<head>
	<title>Schedule Software</title>

	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="icon" type="image/png" href="assets/AT-pro-logo.png"/>

	<!-- Import lib -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
	<link rel="stylesheet" type="text/css" href="fontawesome-free/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- End import lib -->
	<link rel="stylesheet" href="css/pikaday.css">
	<link rel="stylesheet" href="css/theme.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="overlay-scrollbar">

<div class="navbar">
	<!-- nav left -->
	<ul class="navbar-nav">
		<li class="list-head">
			<h2>دانشگاه تبریز</h2>
		</li>
		<li class="nav-item">
			<a class="nav-link">
				<i class="fas fa-bars" onclick="collapseSidebar()"></i>
			</a>
		</li>
		<li class="nav-item mode">
			<a class="nav-link" href="#" onclick="switchTheme()">
				<i class="fas fa-moon dark-icon"></i>
				<i class="fas fa-sun light-icon"></i>
			</a>
		</li>
		<li class="nav-item avt-wrapper">
			<div class="avt dropdown">
				<img src="assets/tuat.jpg" alt="User image" class="dropdown-toggle" data-toggle="user-menu">
			</div>
		</li>

		<li class="navbar-inp">
			<form class="navbar-search">
				<input type="text" name="Search" class="navbar-search-input" placeholder="جستجو...">
				<i class="fas fa-search"></i>
			</form>
		</li>

		<li >
			<div class="calender">
				<h5 class="date" id="current-date"></h5>
				<h5 class="time" id="current-time"> </h5>
			</div>

		</li>


	</ul>
</div>



<div class="main-row">
	<!--sidebar-->
	<div class="col-3">
		<div class="sidebar">
			<ul class="sidebar-nav" id="list">
				<li class="sidebar-nav-item">
					<a href="#" class="sidebar-nav-link">
						<div>
							<i class="fas fa-backward"></i>
						</div>
						<span>
                                صفحه اصلی
                            </span>
					</a>
				</li>
				<li class="sidebar-nav-item">
					<a href="#" class="sidebar-nav-link active">
						<div>
							<i class="fas fa-street-view"></i>
						</div>
						<span>اساتید دانشگاه</span>
					</a>
				</li>
				<li  class="sidebar-nav-item">
					<a href="#" class="sidebar-nav-link">
						<div>
							<i class="fas fa-book"></i>
						</div>
						<span>دروس دانشگاه</span>
					</a>
				</li>
				<li  class="sidebar-nav-item">
					<a href="#" class="sidebar-nav-link">
						<div>
							<i class="fas fa-check"></i>
						</div>
						<span>تعیین استاد برای درس</span>
					</a>
				</li>
				<li  class="sidebar-nav-item">
					<a href="#" class="sidebar-nav-link">
						<div>
							<i class="fas fa-calendar-minus-o"></i>
						</div>
						<span>روزهای کاری</span>
					</a>
				</li>
				<li  class="sidebar-nav-item">
					<a href="#" class="sidebar-nav-link">
						<div>
							<i class="fas fa-bell"></i>
						</div>
						<span>زنگ های درسی</span>
					</a>
				</li>

			</ul>
		</div>
	</div>
	<div class="col-9">
		<!--form   -->
		<div class="form-container">
			<div class="right-side">
				<form action="#" class="form">
					<div class="inputs">
						<label for="fullName">نام و نام خانوادگی:</label>
						<input type="text" id="fullName" name="fullName" class="inputs__item" placeholder="نام و نام خانوادگی">
					</div>
					<div class="inputs">
						<label for="email">ایمیل:</label>
						<input type="email" id="email" name="email" class="inputs__item" placeholder="ایمیل">
					</div>
					<div class="inputs">
						<label for="username">رمزعبور:</label>
						<input type="password" id="username" name="username" class="inputs__item" placeholder="رمزعبور">
					</div>
					<div class="inputs">
						<label for="code">کدملی:</label>
						<input type="number" id="code" name="code" class="inputs__item" placeholder="کدملی">
					</div>

					<div class="inputs">
						<label for="birthDay">تاریخ تولد:</label>
						<input type="text" id="birthDay" name="birthDay"  class="inputs__item" placeholder="تاریخ تولد">
					</div>

					<div class="inputs inputs--cover">
						<div class="input-container">
							<label for="cover">عکس:</label>
							<input  type="file" id="cover" name="cover" class="inputs__item" placeholder="انتخاب عکس"  >
						</div>
						<div class="image-container">
							<img src="assets/user.png" alt="user image" class="user-image">
						</div>
					</div>


					<div class="inputs">
						<button type="submit" id="btn-add">افزودن</button>
					</div>
				</form>
			</div>
			<div class="left-side"></div>
		</div>

		<!--Table-->

		<div class="card">
			<div class="card-header">
				<h3>
					مشخصات
				</h3>
				<i class="fas fa-ellipsis-h"></i>
			</div>
			<div class="card-content">
				<table>
					<thead>
					<tr>
						<th>ID</th>
						<th>ایمیل</th>
						<th>پسورد</th>
						<th>نام ونام خانوادگی</th>
						<th>کدملی</th>
						<th>تاریخ تولد</th>
						<th>عکس</th>
						<th>ایجادشده در</th>
						<th>بروزشده در</th>
					</tr>
					</thead>
					<tbody>
					<tr class="hover-row">
						<td>1</td>
						<td>Hossein79@</td>
						<td>45686543</td>
						<td>حسین فولادی
						</td>
						<td>1690213183</td>
						<td>1379/08/24</td>
						<td>کاورچیه؟</td>
						<td>1400/03/20</td>
						<td>1400/04/03</td>
					</tr>

					</tbody>
				</table>
			</div>
		</div>


	</div>
</div>



</body>

<script src="index.js"></script>
<script src="js/moment.js"></script>
<script src="js/jalali-moment.js" ></script>
<script src="js/pikaday.js"></script>
<script src="js/app.js"></script>
</html>
