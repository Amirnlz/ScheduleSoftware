                            <label for="unitscount">تعداد واحد:</label>
                            <input type="number" class="textinput" th:field="*{UnitsCount}" id="unitscount" required>

                        <div>

<!--                            </select>-->
<!--                        </div>-->
                        <button>ثبت درس جدید</button>

                        لیست دروس

                    <i class="fas fa-ellipsis-h"></i>
                </div>

                    <table id="myTable">
                        <thead>
                        <tr>
                            <th>شماره درس</th>
                            <th>نام درس</th>
                            <th>تعداد واحد</th>
                            <th>ترم</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="course : ${course_model}">
                            <td th:text="${course.getCourseNumber()}"></td>
                            <td th:text="${course.getTitle()}"></td>
                            <td th:text="${course.getUnitsCount()}"></td>
                            <td th:text="${course.getTerm()}"></td>
<!--                            <td>-->

<!--                                </ul>-->
<!--                            </td>-->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end main content -->
<!-- import script -->
<script src="index.js"></script>
<script>
		function myFunction() {

		  var input, filter, table, tr, td, i, txtValue;
		  input = document.getElementById("search");
		  filter = input.value.toUpperCase();
		  table = document.getElementById("myTable");
		  tr = table.getElementsByTagName("tr");

		  for (i = 0; i < tr.length; i++) {
			td = tr[i].getElementsByTagName("td")[1];
			if (td) {
			  txtValue = td.textContent || td.innerText;
			  if (txtValue.toUpperCase().indexOf(filter) > -1) {
				tr[i].style.display = "";
			  } else {
				tr[i].style.display = "none";
			  }
			}
		  }
		}


</script>
<!-- end import script -->
